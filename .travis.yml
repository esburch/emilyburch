language: go
install:
  - go get -v github.com/gohugoio/hugo
  - GIT_COMMIT_SHA=`git rev-parse --verify HEAD`
  - GIT_COMMIT_SHA_SHORT=`git rev-parse --short HEAD`
  - hugo -v
deploy:
  - provider: s3
  - bucket: emilyburch.com
  - acl: public_read
  - local_dir: public
  - on:
      branch: master
deploy:
  - provider: s3
  - bucket: test.emilyburch.com
  - acl: public_read
  - local_dir: public
  - on:
      branch: develop
